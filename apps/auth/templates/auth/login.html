{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="account-page">
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <div class="account-content">
        <a href="job-list.html" class="btn btn-primary apply-btn">Apply Job</a>
        <div class="container">
          <!-- Account Logo -->
          <div class="account-logo">
            <a href="admin-dashboard.html"><img src="{% static 'images/logo2.png' %}" alt="2Bit Synergys" /></a>
          </div>
          <!-- /Account Logo -->

          <div class="account-box">
            <div class="account-wrapper">
              <h3 class="account-title">Login</h3>
              <p class="account-subtitle">Access to our dashboard</p>

              <!-- Account Form -->
              <form method="POST">
				{% csrf_token %}
                <div class="input-block mb-4">
                  <label class="col-form-label">Email Address</label>
                  <input name="username" class="form-control" type="text" value="admin@2bitsynergy.com" />
                </div>
                <div class="input-block mb-4">
                  <div class="row align-items-center">
                    <div class="col">
                      <label class="col-form-label">Password</label>
                    </div>
                    <div class="col-auto">
                      <a class="text-muted" href="forgot-password.html">Forgot password?</a>
                    </div>
                  </div>
                  <div class="position-relative">
                    <input name="password" class="form-control" type="password" value="123456" id="password" />
                    <span class="fa-solid fa-eye-slash" id="toggle-password"></span>
                  </div>
                </div>
                <div class="input-block mb-4 text-center">
                  <button class="btn btn-primary account-btn" type="submit">Login</button>
                </div>
                <div class="account-footer">
                  <p>
                    Don't have an account yet? <a href="{% url 'auth:register' %}">Register</a>
                  </p>
                </div>
              </form>
              <!-- /Account Form -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
